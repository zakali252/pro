<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="https://kit.fontawesome.com/34786b102a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="input-container">
        <div class="div">
            <form action="/index.html">
                <h1>Register</h1>
                <div class="input-box">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="fa fa-phone icon"></i>
                    <input class="input-field" type="text" placeholder="phone Number" required>
                </div>
                <div class="input-box">
                    <i class="fa fa-lock icon"></i>
                    <input class="input-field" type="text" placeholder="password" required>
                </div>
                <div class="Privacyandpolicy">
                    <label><input type="checkbox">I agree to the <a href="#">Terms & conditions</a>
                        and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn">Confirm</button>
            </form>

        </div>
    </div>
    
</body>
</html>
